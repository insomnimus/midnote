[package]
name = "midnote"
description = "A terminal application for viewing notes in a MIDI track, with audio."
version = "0.10.1"
edition = "2018"

[dependencies]
clap = "3.0.0-beta.4"
crossterm = { version = "0.21.0", features = ["serde"] }
midir = "0.7.0"
midly = "0.5.2"
nodi = { version = "0.13.1", optional = true }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"

[features]
default = ["nodi"]
jack = ["nodi/jack"]
winrt = ["nodi/winrt"]
